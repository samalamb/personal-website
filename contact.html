        <h1>Contact Me</h1>
        
        <form id="contact-form" method="post" action="contact.php" role="form">
            <div class="messages"></div>
            <div class="controls">
                <div class="row col-md-offset-1">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="form_name">Firstname *</label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your first name" required="required" data-error="First name is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="form_lastname">Lastname *</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your last name" required="required" data-error="First name is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                
                <div class="row col-md-offset-1">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="form_email">Email *</label>
                            <input id="form_email" type="email" class="form-control" placeholder="Please enter your email address." required="required" data-error="Email is required">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                
                <div class="row col-md-offset-1">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="form_message">Message *</label>
                            <textarea id="form_message" type="email" class="form-control" placeholder="Please enter a message" rows="4" required="required" data-error="Message is required"></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-success btn-send" value="Send Message">
                    </div>
                </div>
            </div>
        </form>
